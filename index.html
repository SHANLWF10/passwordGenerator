<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Password || Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="main">
    <div class="preview-field">
        <p id="password">Generate Random Password</p>
    </div>
    <div class="buttons">
        <button class="btn-1" id="create">Generate Password</button>
        <button class="btn-2" id="copy">Copy Password</button>
        <button class="btn-3" id="clear">Clear</button>
    </div>
    </div>
</body>
</html>
